{% extends "dashboard.html" %}



{% block dash_main %}
<div class="container">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Patient</h1>
            </div>
    <div class="container">
        <form method="post">{% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{patient.name}}" required><br>
                </div>
                <div class="col-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-control" required>
                      <option value="">Select gender</option>
                      
                      
                      <option value="Male" {% if patient.gender == 'Male' or patient.gender == 'male' %} selected {% endif %}>Male</option>
                      
                      <option value="Female" {% if patient.gender == 'Female' or patient.gender == 'female' %} selected {% endif %}>Female</option>
                      
                      <option value="other" {% if patient.gender == 'Other' or patient.gender == 'other' %} selected {% endif %}>Other</option>
                      
                    </select><br>
                </div>
                <div class="col-4">

                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="text" id="dob" name="dob" class="form-control" value="{{patient.dob}}" required><br>
                </div>   
                <div class="col-4">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" name="address" class="form-control" value="{{patient.address}}" required><br>
                </div>   
                <div class="col-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{patient.phone}}" pattern="[0-9]{10}" required><br>
                </div>   
                <div class="col-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{patient.email}}" class="form-control"><br>
                </div>     
            </div>
            <div class="row">
                <div class="col text-center">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
            </form>
    </div>
</main>
{% endblock dash_main %}
